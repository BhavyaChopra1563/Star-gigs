<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Star Gigs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="flex flex-col md:flex-row bg-white shadow-lg max-w-5xl w-full rounded-2xl overflow-hidden">
    
    <!-- Left: Background Image + Overlay -->
    <div class="md:w-1/2 w-full h-72 md:h-auto bg-cover bg-center relative"
         style="background-image: url('concert-password.jpg')">
      <div class="absolute inset-0 bg-black bg-opacity-60 flex flex-col justify-end p-6 text-white">
        <div class="text-xl font-bold">STAR GIGS</div>
        <h2 class="text-2xl mt-2 font-semibold">Forgot Your Password?</h2>
        <p class="text-xs mt-4">Reset access & get back on stage.</p>
      </div>
    </div>

    <!-- Right: Forgot Password Form -->
    <div class="md:w-1/2 w-full p-8">
      <h2 class="text-xl font-semibold mb-4">Reset Your Password</h2>
      <p class="text-sm mb-6 text-gray-600">Enter your email and weâ€™ll send you a password reset link.</p>

      <form class="space-y-4">
        <div>
          <label class="text-sm block mb-1">Email address</label>
          <input type="email" placeholder="you@example.com"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-purple-500" />
        </div>
        <button type="submit"
                class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-900 transition">Send Reset Link</button>
      </form>

      <!-- Navigation Links -->
      <div class="text-center text-sm text-gray-500 mt-6">
        Remember your password?
        <a href="login.html" class="text-purple-600 font-medium hover:underline">Log in</a>
      </div>
    </div>
  </div>

</body>
</html>
