<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Star Gigs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="flex flex-col md:flex-row bg-white shadow-lg max-w-5xl w-full rounded-2xl overflow-hidden">

    <!-- Left: Image + Text -->
    <div class="md:w-1/2 w-full h-72 md:h-auto bg-cover bg-center relative" style="background-image: url('concert2.jpg')">
      <div class="absolute inset-0 bg-black bg-opacity-60 flex flex-col justify-end p-6 text-white">
        <div class="text-xl font-bold">STAR GIGS</div>
        <h2 class="text-2xl mt-2 font-semibold">Discover &<br/>Get Discovered!</h2>
        <p class="text-xs mt-4">© STAR GIGS 2024. ALL RIGHTS RESERVED</p>
      </div>
    </div>

    <!-- Right: Sign Up Form -->
    <div class="md:w-1/2 w-full p-8">
      <h2 class="text-xl font-semibold mb-4">Join <span class="text-orange-600 font-bold">STAR GIGS</span></h2>
      <p class="text-sm mb-6 text-gray-600">Showcase your talent and get discovered.</p>

      <form class="space-y-4">
        <div>
          <label class="text-sm block mb-1">Full Name</label>
          <input type="text" placeholder="John Doe" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label class="text-sm block mb-1">Email</label>
          <input type="email" placeholder="john@example.com" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label class="text-sm block mb-1">Password</label>
          <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label class="text-sm block mb-1">Confirm Password</label>
          <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg" />
        </div>

        <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-900 transition">Sign Up</button>
      </form>

      <!-- Social Logins -->
      <div class="flex justify-center space-x-4 mt-6">
        <button class="p-2 rounded-full border hover:bg-gray-100">
          <img src="https://www.svgrepo.com/show/475647/google-color.svg" alt="Google" class="w-6 h-6" />
        </button>
        <button class="p-2 rounded-full border hover:bg-gray-100">
          <img src="https://www.svgrepo.com/show/475661/facebook-color.svg" alt="Facebook" class="w-6 h-6" />
        </button>
      </div>

      <p class="text-center text-sm text-gray-500 mt-6">
        Already have an account? <a href="login.html" class="text-purple-600 font-medium hover:underline">Log in</a>
      </p>
    </div>
  </div>

</body>
</html>
